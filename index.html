<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <title>Random Colors Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="animate.css" />
  </head>

  <body>
    <div
      class="text animate__animated animate__fadeInDown"
      onclick="window.location='https://monojitd.github.io/rcg/';"
    >
      <h3>Random Colors Generator</h3>
    </div>
    <div id="main">

      <div id="items">
        
        <div class="code">
          <div id="hexcode" class="textquote animate__animated animate__fadeInUp">
            Single Colors
          </div>
          
          <button id="btn3" onclick="copyCode()">Copy</button>
        </div>

        <div
          id="demo2"
          class="sm-12 animate__animated animate__jackInTheBox animate__delay-1s"
        >
          <button id="btn1" type="submit" onclick="color()">New Color</button>
        </div>
      </div>

      <div id="items">
        <div class="textquote animate__animated animate__fadeInUp">
          Auto Gradient
        </div>
        <div
          id="demo2"
          class="sm-12 animate__animated animate__jackInTheBox animate__delay-1s"
        >
          <button id="btn2" type="submit" onclick="auto()">
            Start Generate
          </button>
        </div>
      </div>

    </div>

    <div class="footer animate__animated animate__fadeInUp">
      Made with <span style="color: red">‚ù§</span> by &nbsp;
      <a href="http://monojitdeb.epizy.com/">Monojit Deb</a>
    </div>

    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
